<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Odd Numbers
        for(let i = 1; i <= 10; i++){
            if (i % 2 !== 0){
                console.log(i)
            }
        }


        // Even Numbers
        for (let x=1; x <= 10; x++){
            if(x % 2 === 0){
                console.log(x)
            }
        }

        // patterns
        let rows = 5;

        for (let i = 1; i <= rows; i++) {
        let line = "";

        // spaces before stars
        for (let j = i; j < rows; j++) {
            line += " ";
        }

        // stars
        for (let k = 1; k <= (2 * i - 1); k++) {
            line += "*";
        }

        console.log(line);
        }
       
    </script>
</body>
</html>
